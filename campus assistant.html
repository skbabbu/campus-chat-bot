<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART CAMPUS ASSISTANT</title>
  <style>
    /* Simple Styling */
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; }
    .chat-container { width: 340px; background: #fff; margin: 50px auto; border-radius: 8px; box-shadow: 0 2px 8px #bbb; }
    .chat-header { padding: 20px; background: #28910b; color: #f8eded; border-radius: 8px 8px 0 0; }
    .chat-window { height: 300px; overflow-y: auto; padding: 15px; }
    .chat-message { margin: 10px 0; }
    .bot-message { background: #e6edf7; padding: 8px 12px; border-radius: 8px; }
    .user-message { background: #dcffe4; padding: 8px 12px; border-radius: 8px; text-align: right; }
    .chat-input { display: flex; padding: 15px; border-top: 1px solid #eee; }
    .chat-input input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .chat-input button { margin-left: 10px; padding: 10px 18px; background: #0b3d91; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Campus Info Chatbot</div>
    <div class="chat-window" id="chat-window">
      <div class="chat-message bot-message">Welcome! Ask me about schedules, facilities, dining, library, or admin procedures.</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask about campus..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    async function sendMessage() {
      var userInput = document.getElementById('userInput').value;
      if (userInput.trim() === "") return;

      var chatWindow = document.getElementById('chat-window');
      var userMsg = document.createElement('div');
      userMsg.className = "chat-message user-message";
      userMsg.textContent = userInput;
      chatWindow.appendChild(userMsg);

      // Call Campus Information AI API
      // Replace with actual AI endpoint and key for real conversations
      var botReply = await getCampusAIReply(userInput);

      var botMsg = document.createElement('div');
      botMsg.className = "chat-message bot-message";
      botMsg.textContent = botReply;
      chatWindow.appendChild(botMsg);

      chatWindow.scrollTop = chatWindow.scrollHeight;
      document.getElementById('userInput').value = "";
    }

    // Dummy reply function, replace with real OpenAI/Chatbase API logic
    async function getCampusAIReply(message) {
      // Example: Connect to backend that queries campus database + AI model
      // Here, sample rule-based replies for demonstration

      if (message.toLowerCase().includes('library')) return "Library hours: 8am - 8pm Mon-Sat. Study rooms available.";
      if (message.toLowerCase().includes('schedule')) return "class hours:9:30 am -4:00pm.Luch break:12:40 to 1:20.";
      if (message.toLowerCase().includes('dining')) return "Dining hall menus: breakfast 7-9am, lunch 12-2pm, dinner 6-8pm. Vegetarian options available.";
      if (message.toLowerCase().includes('admin')) return "Administrative offices (Admissions, HR, Registrar) are open 9am-5pm weekdays.";
      if (message.toLowerCase().includes('facilities')) return "Campus facilities: gym, pool, labs, and library. Timings available on facility portal.";
      return "Sorry, I couldn't find that information. Try asking about campus schedules, facilities, dining, library, or admin procedures.";
    }
    <reset></reset>
  </script>
</body>
</html>
